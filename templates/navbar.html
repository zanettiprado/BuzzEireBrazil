<!DOCTYPE html>
<html lang="en" class="h-100">

<head>

<title>Navigation bar</title>

</head>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <!-- Brand Logo -->
        <a class="navbar-brand logo" href="{% url 'home' %}">
            <span class="brand">Buzz<span class="red-o">Eire</span>Brazil</span>
        </a>
        <!-- Mobile Navigation Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active font-weight-bold" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{% url 'account_signup' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{% url 'account_login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>

        <!-- User Greeting -->
        {% if user.is_authenticated %}
        <span class="navbar-text">
            Welcome, <strong>{{ user.username }}!</strong>
        </span>
        <br>
        {% endif %}
    </div>
</nav>
