{% if user.is_authenticated %}
<form class="d-inline" action="{% url 'comment_like' comment.id %}" method="POST">
    {% csrf_token %}
    {% if user in comment.likes.all %}
    <button type="submit" name="liked" value="unliked" class="btn-like liked"><i class="fas fa-thumbs-up"></i></button>
    {% else %}
    <button type="submit" name="liked" value="liked" class="btn-like"><i class="far fa-thumbs-up"></i></button>
    {% endif %}
</form>
<span class="like-count">{{ comment.likes.count }}</span>

<!-- Dislike button -->
<form class="d-inline" action="{% url 'comment_dislike' comment.id %}" method="POST">
    {% csrf_token %}
    {% if user in comment.dislikes.all %}
    <button type="submit" name="disliked" value="undisliked" class="btn-dislike disliked"><i class="fas fa-thumbs-down"></i></button>
    {% else %}
    <button type="submit" name="disliked" value="disliked" class="btn-dislike"><i class="far fa-thumbs-down"></i></button>
    {% endif %}
</form>
<span class="dislike-count">{{ comment.dislikes.count }}</span>
{% endif %}
