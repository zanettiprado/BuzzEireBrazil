<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Suggestion</title>
</head>
{% extends "base.html" %}
{% block content %}
    <h2>Delete Suggestion</h2>
    <p>Are you sure you want to delete the suggestion "{{ suggestion.suggestion_text }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" aria-label="delete-button">Delete</button>
    </form>
    <a href="{% url 'suggestions' %}" class="btn btn-secondary">Cancel</a>
{% endblock content %}
