{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Edit Post Form Container -->
<div class="container mt-5">
    <h2>Edit Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock content %}
